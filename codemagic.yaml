workflows:
  android-build:
    name: GCamLite Android Build
    environment:
      vars:
        JAVA_VERSION: 17
    scripts:
      - name: إعداد JDK وGradle
        script: |
          echo "Setting up environment"
      - name: بناء APK
        script: |
          chmod +x gradlew
          ./gradlew assembleDebug
    artifacts:  # <-- تأكد أن هذه المسافة البادئة مطابقة لـ scripts:
      - app/build/outputs/**/*.apk

